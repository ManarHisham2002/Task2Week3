<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve Problem</title>
    <!-- Import Style File -->
    <link rel="stylesheet" href="css/index.css">
    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Import Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moon+Dance&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Figtree:ital,wght@0,300..900;1,300..900&family=Moon+Dance&family=Mr+Dafoe&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Figtree:ital,wght@0,300..900;1,300..900&family=Moon+Dance&family=Mr+Dafoe&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <!-- Exercise 1 -->
            <div
                class="exercise1 col-xxl-5 col-xl-5 col-lg-5 col-md-5 col-sm-12 col-xs-12 d-flex justify-content-center align-items-center mt-5 mb-4 me-4 ms-4 p-5 border rounded">
                <div class="row">
                    <h3 class="col-12 mb-4">Filter Even Numbers</h3>
                    <div class="row d-flex justify-content-center align-items-center">
                        <label for="numbersInput">Enter Numbers</label>
                        <input class="form-control mt-3" type="text" id="numbersInput" placeholder="1, 2, 3....">
                        <button class="col-6 mt-3 btn" type="button" onclick="filterEvenNumbers()">Filter Evens</button>
                    </div>
                    <div class="row mt-3 d-flex justify-content-center align-items-center">
                        <h5 class="col-5">Even Numbers:</h5>
                        <p id="evenNums" class='col-7 text-center'></p>
                    </div>
                </div>
            </div>
            <!-- Exercise 2 -->
            <div
                class="exercise2 col-xxl-5 col-xl-5 col-lg-5 col-md-5 col-sm-12 col-xs-12 d-flex justify-content-center align-items-center mt-5 mb-4 me-4 ms-4 p-5 border rounded">
                <div class="row">
                    <h3 class="col-12 mb-4">Find the Largest Number in an Array</h3>
                    <div class="row d-flex justify-content-center align-items-center">
                        <label for="numberArray">Enter Numbers</label>
                        <input class="form-control mt-3" type="text" id="numberArray" placeholder="1, 2, 3....">
                        <button class="col-6 mt-3 btn" type="button" onclick="findLargestNumber()">Find Largest</button>
                    </div>
                    <div class="row mt-3 d-flex justify-content-center align-items-center">
                        <h5 class="col-6">Largest Number:</h5>
                        <p id="largestNum" class='col-6 text-center'></p>
                    </div>
                </div>

            </div>
            <!-- Exercise 3 -->
            <div
                class="exercise3 col-xxl-5 col-xl-5 col-lg-5 col-md-5 col-sm-12 col-xs-12 d-flex justify-content-center align-items-center mt-5 mb-4 me-4 ms-4 p-5 border rounded">
                <div class="row">
                    <h3 class="col-12 mb-4">Reverse Your String</h3>
                    <div class="row d-flex justify-content-center align-items-center">
                        <label for="inputString">Enter Your String</label>
                        <input class="form-control mt-3" type="text" id="inputString">
                        <button class="col-6 mt-3 btn" type="button" onclick="reverseString()">Find Largest</button>
                    </div>
                    <div class="row mt-3">
                        <h5 class="col-4">Reverse:</h5>
                        <p id="reverse" class='col-8 text-center'></p>
                    </div>
                </div>
            </div>
            <!-- Exercise 4 -->
            <div
                class="exercise4 col-xxl-5 col-xl-5 col-lg-5 col-md-5 col-sm-12 col-xs-12 d-flex justify-content-center align-items-center mt-5 mb-4 me-4 ms-4 p-5 border rounded">
                <div class="row">
                    <h3 class="col-12 mb-4">Remove Duplicates</h3>
                    <div class="row d-flex justify-content-center align-items-center">
                        <label for="inputArray">Enter Numbers</label>
                        <input class="form-control mt-3" type="text" id="inputArray" placeholder="1, 2, 3.....">
                        <button class="col-6 mt-3 btn" type="button" onclick="removeDuplicates()">Remove
                            Duplicates</button>
                    </div>
                    <div class="row mt-3">
                        <h5 class="col-4">New List:</h5>
                        <p id="output" class='col-8 text-center'></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/index.js"></script>
</body>

</html>
